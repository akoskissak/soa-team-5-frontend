<div class="review-form-container">
  <form (ngSubmit)="onSubmit()" #reviewForm="ngForm">
    <h2>Leave a Review</h2>

    <div class="form-group">
      <label for="rating">Rating (1-5):</label>
      <input type="number" id="rating" name="rating" [(ngModel)]="rating" required min="1" max="5">
    </div>

    <div class="form-group">
      <label for="comment">Comment (optional):</label>
      <textarea id="comment" name="comment" [(ngModel)]="comment"></textarea>
    </div>

    <div class="form-group">
      <label for="visitedDate">Date of Visit:</label>
      <input type="date" id="visitedDate" name="visitedDate" [(ngModel)]="visitedDate" required>
    </div>

    <div class="form-group">
      <label for="images">Add Images:</label>
      <input type="file" id="images" (change)="onFileChange($event)" multiple accept="image/*">
      <div class="image-preview" *ngIf="imagePreviews.length > 0">
        <span *ngFor="let preview of imagePreviews" class="preview-item">
          <img [src]="preview" alt="Image preview">
        </span>
      </div>
    </div>

    <div class="button-group">
        <button type="submit" [disabled]="!reviewForm.valid">Submit Review</button>
        <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
